<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

        <title>Digital Knee X-ray Images Classification</title>

        <meta name="theme-color" content="#ffffff">
    </head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('login') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="very_main">
<br>
<br>
<br>
<br>
<br>

        <header>
            <div class="top_frame">
                <h1> Prediction of Knee Osteoarthritis Using CNN</h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

                
                

        <p class="description">
            Choose your Knee X-Ray visual file and click Predict to get your Severity report.
        </p><br><br>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select your Knee X-Ray Visual
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>
        <p class="final_word">
            Prepared by <a href="" target="_blank">Batch 15</a></br>
        </p>

        

    </div>

    {% endblock %}

</body>

</html>
